name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test
      
    - name: Run E2E tests
      run: npm run test:e2e
      
    - name: Linting and formatting checks
      run: npm run eslintCheck && npm run prettierCheck
      
    - name: Build
      run: npm run build
      
    - name: Deploy
      run: npm run deploy
